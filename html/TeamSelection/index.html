        $(document).ready(function() {

                $.post('nui://WarV-modification/teamSelected', JSON.stringify({
                    team: 'blufor'
                }));
            });

            $('#OPFOR').click(function() {
                $.post('nui://WarV-modification/teamSelected', JSON.stringify({
